<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>examChecker</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>examChecker</h1>
      <h3></h3>
      <hr>
      <a href="/" class="btn btn-danger btn-lg">
        <span class="fa fa-eye"></span> Search Results</a>
      <a href="/all" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> All Results</a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Add Results
          </div>
          <div class="card-body">
            <form action="" method="POST" role="form">

              <div class="form-group">
                <label for="">inputTemperature</label>
                <input type="text" class="form-control" id="inputTemperature" placeholder="">
              </div>

              <div class="form-group">
                <label for="">targetUnitOfMeasure</label>
                <select type="text" class="form-control" id="targetUnitOfMeasure" placeholder="">
                  <option value="Farenheit">Fahrenheit</option>
                  <option value="Rankine">Rankine</option>
                  <option value="Kelvin">Kelvin</option>
                  <option value="Celsius">Celsius</option>
                </select>
              </div>

              <div class="form-group">
                <label for="">studentAnswer</label>
                <input type="text" class="form-control" id="studentAnswer" placeholder="">
              </div>

              <div class="form-group">
                <label for="">authoritativeAnswer</label>
                <input type="text" class="form-control" id="authoritativeAnswer" placeholder="">
              </div>

              <div class="form-group">
                <label for="">result</label>
                <input type="text" class="form-control" id="result" placeholder="">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-fire"></span> Add</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="js/add.js" type="text/javascript"></script>

</body>

</html>
